                            <h2 class=" module-subtitle" style="font-size:24px;margin-bottom: 30px;">Falling in Love with Ella? <br>Set up a time to demo Ella and explore how our platform can augment your work.</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="contactForm" action="https://formspree.io/f/xdopdqlg" method="POST">
                    <div class="form-group">
                        <label class="sr-only" for="fname">First Name</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="First Name*" required="required" data-validation-required-message="Please enter your first name." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="lname">Last Name</label>
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name*" required="required" data-validation-required-message="Please enter your last name." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Your Email*" required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="organization">Organization</label>
                        <input class="form-control" type="organization" id="organization" name="organization" placeholder="Organization" data-validation-required-message="Please enter your organization." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="7" id="message" name="message" placeholder="What has you interested in Ella?" required="required" data-validation-required-message="Please enter your message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="text-center">
                        <li><button class="btn btn-block btn-round btn-d" type="submit">Submit</button></li>
                    </div>
                </form>

        </div> -->
    </div>
</section>
